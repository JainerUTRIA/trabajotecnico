<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xk Pagina Web</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header role="banner">
      <div class="main">
        <nav class="navbar">
          <div class="brand">
            <i class="fas fa-wine-bottle"></i>
            <h3>W&G</h3>
          </div>
          <div class="menu">
            <ul id="menu">
              <li><a href="#">Wine</a></li>
              <li><a href="#">Grapes</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Contanct</a></li>
            </ul>
          </div>
          <div class="toggle-menu" id="toggle-icon">
            <i class="fa fa-bars"></i>
          </div>
        </nav>

        <div class="container-info">
          <div class="main-info">
            <h1>Sweet Grapes</h1>
            <h2>Taste the heaven in every drop</h2>
            <button class="btn">Buy Grapes</button>
          </div>
          <div class="img-content">
            <img src="img/asdfas.png" alt="" />
          </div>

          <div class="social-content">
            <ul>
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-twitter"></i></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="wave" style="height: 150px; overflow: hidden;">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%;"
        >
          <path
            d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #fff;"
          ></path>
        </svg>
      </div>
    </header>

    <section class="our-products"></section>

    <script src="js/scripts.js"></script>
  </body>
</html>
